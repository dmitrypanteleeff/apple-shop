<div class="product__item">
  <div class="text-center">
    <h2>
      {{ product.title }}
    </h2>
  </div>
  <div class="product__img-wrapper">
    <quill-view-html class="product__img-quill" [content]="product.photo">

    </quill-view-html>
  </div>
  <div class="product__btns">
    <h2 class="text-center">
      Price: {{ product.price }}
    </h2>
    <button type="button" class="btn btn-dark product__btn"  [routerLink]="['/product', product.id ]">
      Open
    </button>
    <button type="button" class="btn btn-dark product__btn" [routerLink]="['/cart']">
      Add to cart
    </button>
  </div>
</div>
