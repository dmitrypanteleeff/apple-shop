<form [formGroup]="form" (ngSubmit)="submit()">
  <h2 class="text-center">
    Add product
  </h2>
  <div class="form-control">
    <label for="type">
      Type
    </label>
    <select formControlName="type">
      <option value="Phone">Phone</option>
      <option value="Tablet">Tablet</option>
      <option value="Laptop">Laptop</option>
    </select>
    <ng-container *ngIf="form.get('type')?.touched && form.get('type')?.invalid">
      <div class="validation">
        <small *ngIf="form.get('type')?.hasError('required')">
          Enter type
        </small>
      </div>
    </ng-container>
  </div>

  <div class="form-control">
    <label for="title">
      Title
    </label>
    <input id="title"
      type="text"
      name="title"
      formControlName="title"/>
    <ng-container *ngIf="form.get('title')?.touched && form.get('title')?.invalid">
      <div class="validation">
        <small *ngIf="form.get('title')?.hasError('required')">
          Enter title
        </small>
      </div>
    </ng-container>
  </div>

  <div class="form-control">
    <label for="photo">
      Photo
    </label>
    <quill-editor formControlName="photo"></quill-editor>
    <!-- <input id="photo"
      type="text"
      name="photo"
      formControlName="photo"/>-->
    <ng-container *ngIf="form.get('photo')?.touched && form.get('photo')?.invalid">
      <div class="validation">
        <small *ngIf="form.get('photo')?.hasError('required')">
          Enter photo
        </small>
      </div>
    </ng-container>
  </div>

  <div class="form-control">
    <label for="info">
      Info
    </label>
    <quill-editor formControlName="info"></quill-editor>
    <!-- <input id="info"
      type="text"
      name="info"
      formControlName="info"/> -->
    <ng-container *ngIf="form.get('info')?.touched && form.get('info')?.invalid">
      <div class="validation">
        <small *ngIf="form.get('info')?.hasError('required')">
          Enter info
        </small>
      </div>
    </ng-container>
  </div>

  <div class="form-control">
    <label for="price">
      Price
    </label>
    <input id="price"
      type="text"
      name="price"
      formControlName="price"/>
    <ng-container *ngIf="form.get('price')?.touched && form.get('price')?.invalid">
      <div class="validation">
        <small *ngIf="form.get('price')?.hasError('required')">
          Enter price
        </small>
      </div>
    </ng-container>
  </div>

  <button type="submit"
    class="btn btn-primary btn-block"
    [disabled]="form.invalid">
    submit
  </button>
</form>
